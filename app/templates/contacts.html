<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Контакты</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            fadeInUp: 'fadeInUp 1s ease-out both',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
        },
      },
    }
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const menuButton = document.getElementById('burger-button');
      const menu = document.getElementById('mobile-menu');
      const closeButton = document.getElementById('close-button');

      menuButton.addEventListener('click', () => {
        menu.classList.remove('hidden');
      });

      closeButton.addEventListener('click', () => {
        menu.classList.add('hidden');
      });

      document.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && !menuButton.contains(e.target)) {
          menu.classList.add('hidden');
        }
      });
    });
  </script>
</head>
<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">
  <!-- Hero Section with integrated header and burger menu -->
  <section class="relative text-white bg-gray-900 overflow-hidden">
    <!-- <img src="https://images.unsplash.com/photo-1591696331117-cc5f3c0c3b49?auto=format&fit=crop&w=1920&q=80" alt="AI Background" class="absolute inset-0 w-full h-full object-cover opacity-40"> -->
    <div class="relative z-10">
      <!-- Integrated Header with burger -->
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/" class="text-gray-200 hover:text-white">
          <h1 class="text-xl font-bold text-white">AI Review Analyzer</h1>
        </a>
        <button id="burger-button" class="md:hidden text-white">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
        <nav class="hidden md:flex justify-between items-center space-x-4 text-sm md:text-base">
          <a href="/about" class="text-gray-200 hover:text-white">О нас</a>
          <a href="/contacts" class="text-gray-200 hover:text-white">Контакты</a>
          <a href="/login" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Вход</a>
        </nav>
      </div>
      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-80 hidden z-50">
        <div class="bg-gray-900 p-6 rounded shadow-md w-11/12 max-w-sm mx-auto mt-20 relative">
          <button id="close-button" class="absolute top-4 right-4 text-gray-300 hover:text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
          <nav class="flex flex-col space-y-4 text-white text-lg">
            <a href="/" class="hover:underline">Главная</a>
            <a href="/about" class="hover:underline">О нас</a>
            <a href="/contacts" class="hover:underline">Контакты</a>
            <a href="/login" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-center">Вход</a>
          </nav>
        </div>
      </div>
    </div>
  </section>

  <main class="flex-shrink-0">

    <!-- Контакты -->
    <section class="py-20 px-4 bg-gradient-to-r from-gray-50 to-white">
        <div class="max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 text-center">
            Контакты
        </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="text-center text-gray-500 text-sm py-6 bg-white mt-auto">
    &copy; 2025 AI Review Analyzer. Все права защищены. <a href="/policy" class="underline hover:text-gray-700 ml-2">Политика безопасности</a>
  </footer>
</body>
</html>
